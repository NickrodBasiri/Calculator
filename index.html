<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="display">
        <h1 id="displayText"></h1>
    </div>
    <div class="buttons">
        <div class="leftButtons">
            <div class="topButtons">
                <button id="signChangeButton">+/-</button>
                <button id="deleteButton">Del</button>
                <button id="clearButton">Clear</button>
            </div>
            <div class="numpad">
                <button id="numButton">1</button>
                <button id="numButton">2</button>
                <button id="numButton">3</button>
                <button id="numButton">4</button>
                <button id="numButton">5</button>
                <button id="numButton">6</button>
                <button id="numButton">7</button>
                <button id="numButton">8</button>
                <button id="numButton">9</button>
            </div>
            <div class="bottomButtons">
                <button class="zero" id="numButton">0</button>
                <button id="decimalButton">.</button>
            </div>
        </div>
        <div class="operations">
            <button id="oppButton">/</button>
            <button id="oppButton">*</button>
            <button id="oppButton">-</button>
            <button id="oppButton">+</button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>
</html>
