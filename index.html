<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="background">
        <div id="display">
            <h1 id="displayText"></h1>
        </div>
        <div class="buttons">
            <div class="leftButtons">
                <div class="topButtons">
                    <button class="button" id="signChangeButton">+/-</button>
                    <button class="button" id="deleteButton">Delete</button>
                    <button class="button" id="clearButton">Clear</button>
                </div>
                <div class="numpad">
                    <button class="button" id="numButton">7</button>
                    <button class="button" d="numButton">8</button>
                    <button class="button" id="numButton">9</button>
                    <button class="button" id="numButton">4</button>
                    <button class="button" id="numButton">5</button>
                    <button class="button" id="numButton">6</button>
                    <button class="button" id="numButton">1</button>
                    <button class="button" id="numButton">2</button>
                    <button class="button" id="numButton">3</button>
                </div>
                <div class="bottomButtons">
                    <button class="button zero" id="numButton">0</button>
                    <button class="button" id="decimalButton">.</button>
                </div>
            </div>
            <div class="operations">
                <button class="button" id="oppButton">/</button>
                <button class="button" id="oppButton">*</button>
                <button class="button" id="oppButton">-</button>
                <button class="button" id="oppButton">+</button>
                <button class="button" id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
